{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: Black; ">Join Now</legend>
          {{ form|crispy }}
          <br>
      </fieldset>
      <div class="form-group" id="signup-button" style="background-color:#cad2c5; box-shadow: 0 0 10px #90a955, 0 0 4px #90a955,0 0 80px #90a955;  transition-delay: 0.1s;">
          <button class="btn " >Sign Up</button>
      </div>
      <div class="form-group">
          <br>
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
